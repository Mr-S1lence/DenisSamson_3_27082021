<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="public/css/style.css">
    <link href="public/fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    <title></title>
</head>
<body>
    <div class="bloc-page">
        <header class="header">
            <div class="header__logo">
                <a href="index.html">
                    <img 
                    src="public/logo/ohmyfood@2x.svg"
                    alt="logoOhMyFood"
                    >
                </a>
                <h2>Réservez le menu qui vous convient</h2>
            </div>
            <div class="header__explorer">
                <p>Découvrez des restaurants d'exeption, sélectionnés par nos soins.</p>
                <div class="btn btn__explorer">
                    <p>Explorer nos restaurants</p>
                </div>
            </div>
        </header>

        <section class="location">
            <div class="location__icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="location__name">
                <span>Paris, Belleville</span>
            </div>
        </section>

        <section  class="functioning">
            <h2>Fonctionnement</h2>
            <nav>
                <div class="btn btn__functioning">
                    <div class="numbering">1</div>
                    <div><i class="fas fa-mobile-alt"></i></div>
                    <p>Choisissez un restaurant</p>
                </div>
                <div class="btn btn__functioning">
                    <div class="numbering">2</div>
                    <div><i class="fas fa-list"></i></div>
                    <p>Composez votre menu</p>
                </div>
                <div class="btn btn__functioning">
                    <div class="numbering">3</div>
                    <div><i class="fas fa-store"></i></div>
                    <p>Dégustez au restaurant</p>
                </div>
            </nav>
        </section>
        
        
        <main class="container">



        </main>
    </div>
    <footer class="footer">

    </footer>
</body>
</html>
